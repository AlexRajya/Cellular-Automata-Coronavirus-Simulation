<!DOCTYPE html>
<HTML LANG="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="js/polish_data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Epidemic simulation</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-header">
        <h1>Epidemic Simulation Using 2D Cellular Automata</h1>
        <p>
          To use simulation click on white area of the map to add infected then press the "start button"
          or simply click the "Start preset" button
        </p>
      </div>
      <div class="grid-simArea">
        <div class="imgArea" >
          <canvas id="picture" width="475" height="475" class="canv" style="background-image: url('img/poland.gif');">

          </canvas>
        </div>
      </div>
      <div class="grid-graph">
        <canvas id="infGraph"></canvas>
        <canvas id="incGraph"></canvas>
      </div>
      <div class="grid-graph2">
        <canvas id="recGraph"></canvas>
        <div id="iterationInfo" class="grid-stats">
          <b>
            <div id="day"></div>
            <p></p>
            <div id="pop"></div>
            <p></p>
            <div id="incubated"></div>
            <p></p>
            <div id="infected"></div>
            <p></p>
            <div id="recovered"></div>
          </b>
        </div>
      </div>
      <div class="grid-buttons">
        <button id="start" href="#" title="Start simulation">Start</button>
        <button id="pause" href="#" title="Pause">Pause</button>
        <button id="oneStep" href="#" title="One step forward">Increment</button>
        <button id="restart" href="#" title="Restart simulation">Refresh</i></button>
        <p></p>
        <button id="startDef" href="#" title="Start Default simulation">Start Preset: </button>
        <button id="run100" href="#" title="Start Default simulation 100 times">100 times</button>
        <button id="run100" href="#" title="Start Default simulation 100 times">10 times</button>
      </div>
      <div class="grid-presets">
        <h3> Presets: </h3>
        <div id="defaultEpidemics">
          <form>
            <label class="radio">
              <input type="radio" name="providedEpidemics" value="1" checked>
              <span>Influenza</span>
            </label>
            <p></p>
            <label class="radio">
              <input type="radio" name="providedEpidemics" value="2">
              <span>Covid-19</span>
            </label>
            <p></p>
            <label class="radio">
              <input type="radio" name="providedEpidemics" value="3">
              <span>Covid-19 Lockdown</span>
            </label>
            <p></p>
            <label class="radio">
              <input type="radio" name="providedEpidemics" value="4">
              <span>Covid-19 Masks</span>
            </label>
          </form>
        </div>
        <div class="countryArea">
          <h3>Country Select: </h3>
          <div id="countries">
            <form>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="1" checked>
                <span>Poland</span>
              </label>
              <p></p>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="2">
                <span>UK</span>
              </label>
            </form>
          </div>
        </div>
        <button id="settingButton">Update Simulation with new settings/Presets</button>
      </div>
      <div class="grid-config">
          <h3> Custom configuration: </h3>
          <form id="configuration" method="post">
              <label>Immigration rate</label>
              <input required="required" type="number" id="immigrationRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
              <label>Birth rate</label>
              <input required="required" type="number" id="birthRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
              <label>Natural death rate</label>
              <input required="required" type="number" id="naturalDeathRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
              <label>Virus morbidity</label>
              <input required="required" type="number" id="virusMorbidity" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
              <label>Incubation Period</label>
              <input required="required" type="number" id="incPeriod" step="0.0001" placeholder="Value over 0">
              <p></p>
              <label>Contact infection rate</label>
              <input required="required" type="number" id="contactInfectionRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
              <label>Infectious Period</label>
              <input required="required" type="number" id="infPeriod" step="0.0001" placeholder="Value over 0">
              <p></p>
              <label>Ill Immigration rate</label>
              <input required="required" type="number" id="illImmigrationRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
              <p></p>
          </form>
      </div>
    </div>
  </body>
</html>
