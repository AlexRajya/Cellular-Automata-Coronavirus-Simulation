<!DOCTYPE html>
<HTML LANG="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="js/population_data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Epidemic simulation</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-header">
        <h1>Epidemic Simulation Using 2D Cellular Automata</h1>
        <p>
          To use simulation click on the map to add infected then press the "Start" button
          or simply click the "Start Random" button
        </p>
      </div>
      <div class="grid-simArea">
        <div class="imgArea" >
          <canvas id="picture" width="475" height="475" class="canv" style="background-image: url('img/germany.jpg');">
          </canvas>
        </div>
      </div>
      <div class="grid-graph">
        <canvas id="infGraph"></canvas>
        <canvas id="incGraph"></canvas>
      </div>
      <div class="grid-graph2">
        <canvas id="recGraph"></canvas>
        <div id="iterationInfo" class="grid-stats">
            <p>
              <div id="day"></div>
              <div id="pop"></div>
              <div id="incubated"></div>
              <div id="infected"></div>
              <div id="recovered"></div>
            </p>
        </div>
      </div>
      <div class="grid-buttons">
        <button id="start" href="#" title="Start simulation">Start</button>
        <button id="pause" href="#" title="Pause">Pause</button>
        <button id="oneStep" href="#" title="One step forward">Increment</button>
        <button id="restart" href="#" title="Restart simulation">Refresh</i></button>
        <p></p>
        <button id="startDef" href="#" title="Start Default simulation">Start Random </button>
        <button id="run100" href="#" title="Start Default simulation 100 times">100 Times</button>
        <button id="run10" href="#" title="Start Default simulation 100 times">10 Times</button>
      </div>
      <div class="grid-presets">
        <h3> Presets: </h3>
        <div id="defaultEpidemics">
          <form>
            <p>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="1" checked>
                <span>Covid-19</span>
              </label>
            </p>
            <p>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="2">
                <span>Influenza</span>
              </label>
            </p>
            <p>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="3">
                <span>Covid-19 Lockdown</span>
              </label>
            </p>
            <p>
              <label class="radio">
                <input type="radio" name="providedEpidemics" value="4">
                <span>Covid-19 Masks</span>
              </label>
            </p>
          </form>
        </div>
        <div class="countryArea">
          <h3>Country Select: </h3>
          <div id="countries">
            <form>
              <p>
                <label class="radio">
                  <input type="radio" name="providedEpidemics" value="1" checked>
                  <span>Germany</span>
                </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="grid-config">
          <h3> Custom Configuration: </h3>
          <form id="configuration" method="post">
            <p>
              <label>Immigration Rate: </label>
              <input required="required" type="number" id="immigrationRate" min="0" max="1" step="0.01" placeholder="Value between 0 and 1">
            </p>
            <p>
              <label>Birth Rate: </label>
              <input required="required" type="number" id="birthRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
            </p>
            <p>
              <label>Natural Death Rate: </label>
              <input required="required" type="number" id="naturalDeathRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
            </p>
            <p>
              <label>Incubation Period: </label>
              <input required="required" type="number" id="incPeriod" step="0.5" placeholder="Value over 0">
            </p>
            <p>
              <label>Contact Infection Rate: </label>
              <input required="required" type="number" id="contactInfectionRate" min="0" max="1" step="0.05" placeholder="Value between 0 and 1">
            </p>
            <p>
              <label>Infectious Period: </label>
              <input required="required" type="number" id="infPeriod" step="0.5" placeholder="Value over 0">
            </p>
            <p>
              <label>Ill Immigration Rate: </label>
              <input required="required" type="number" id="illImmigrationRate" min="0" max="1" step="0.01" placeholder="Value between 0 and 1">
            </p>
          </form>
      </div>
    </div>
  </body>
</html>
